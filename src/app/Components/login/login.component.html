<form class="needs-validation w-50 mx-auto mt-5 p-5" validate>
  <div class="mt-3">
      <input type="text" class="form-control" placeholder="First name" name="name" required>
  </div>
  <div class="mt-3">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required>
  </div>
  <div class="mt-3">
      <input type="tel" class="form-control" id="inputTel" placeholder="77788898 or 37477788898" name="tel" minlength="8" maxlength="11" required>
      <!-- <input type="phone" class="form-control" placeholder="Phone" aria-label="phone" aria-describedby="basic-addon2" required> -->
      <!-- <input name="phone" class="form-control" id="inputPhone" type="text" placeholder="Phone" required> -->
  </div>
  <div class="mt-3">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" required
          minlength="8" maxlength="17">
  </div>

  <button type="submit" class="btn btn-primary mt-3">Register</button>
</form>
